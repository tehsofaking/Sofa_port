    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Contact Me</h1>
    <form action="#" method="post">
        <input type="text" name="first_name" placeholder="First Name" required>
        <input type="text" name="last_name" placeholder="Last Name" required>
        <input type="tel" name="phone" placeholder="Phone" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <select name="help" required>
            <option value="">How Can I Help?</option>
            <option value="questions">Questions?</option>
            <option value="collaborate">Want to Collaborate?</option>
            <option value="recruiters">Recruiters</option>
            <option value="say_hello">Say Hello!</option>
        </select>
        <textarea name="additional_info" placeholder="1000char MAX" maxlength="1000"></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
